{% extends 'base_layout.html' %}

{% block content %}
    <h1>Article List</h1>
    <div class="article">
    {% for article in articles %}
        <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{article.title}}</a></h2>
        <h3>{{article.slug}}</h3>
        <h3>{{article.snippet}}</h3>
        <h3>{{article.date}}</h3>
    {% endfor %}
    </div>
{% endblock %}

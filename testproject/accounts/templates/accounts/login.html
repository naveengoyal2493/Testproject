{% extends 'base_layout.html' %}

{% block content %}
  <form class="login" action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <input type="submit" name="login">
  </form>
{% endblock %}

{% extends 'base_layout.html' %}

{% block content %}
    <h1><a href="{% url 'articles:list' %}"><img src="/static/logo.png" class='logoimage'></a></h1>
    {% for article in articles %}
      <a href="{% url 'articles:detail' slug=article.slug %}"><h2>{{article.title}}</h2></a>
      <h3>{{article.slug}}</h3>
      <h4>{{article.snippet}}</h4>
      <h5>{{article.date}}</h5>
    {% endfor %}
{% endblock %}
